<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-contac-form container">
        <form action="" method="GET" enctype="text/plain">
         <div class="row"> 
            <div class="col-sm-6 c">
                 <label for="name">Nombre</label>
             <br>
             <input type="text" name="name" id="name" required placeholder="Introducir nombre">
             </div>
             <div class="col-sm-6">
             <label for="name">Apellido</label>
             <br>
             <input type="text" name="name" id="name" required placeholder="Introducir nombre">
         </div>
        </div>
        <div class="row">
         <div class="col-sm-6">
             <label for="email">Email</label>
             <br>
             <input type="email" name="email" id="email" required placeholder="Introducir correo electrónico">
         </div>
         <div class="col-sm-6">
             <label for="age">Edad</label>
             <br>
             <input type="number" name="age" id="age" min="1" max="200" step="1" required placeholder="Introducir edad">
         </div>
        </div>
         <div>
             <label for="descrip">Descripción</label>
             <br>
             <textarea id="descrip" name="descrip" style="color: white;" required placeholder="Breve descripción de su persona"></textarea>
         </div>
     </div>
     </form>
    </div>
</body>
</html>
